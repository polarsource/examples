services:
  - type: web
    name: storefront-nextjs
    runtime: node
    plan: free
    buildCommand: cd storefront-nextjs && npm install --prod=false && npm run build
    startCommand: npx -y serve@latest storefront-nextjs/out
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: POLAR_ACCESS_TOKEN
        sync: false
      - key: POLAR_ORG_ID
        sync: false
